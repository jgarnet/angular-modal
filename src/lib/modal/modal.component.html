<div class="ngm-modal-container" @containerAnimation (click)="dismissMask($event)" [style.zIndex]="zIndex">
  <div class="ngm-modal" @modalAnimation [ngStyle]="customStyles" #modal>
    <div class="ngm-modal-close" *ngIf="canClose">
      <span class="modal-close-button" (click)="close()">&#10005;</span>
    </div>
    <div class="ngm-modal-content">
      <ng-template #content></ng-template>
    </div>
  </div>
</div>
